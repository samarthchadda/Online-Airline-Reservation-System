
 <div class="row">
    <div class="col-xs-16 col-md-7 col-md-offset-3">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" [(ngModel)]="filterSource" placeholder="Enter Source">
        </div>
            
            <div class="form-group col-md-6">
            <input type="text" class="form-control" [(ngModel)]="filterDest" placeholder="Enter Destination">
            <br>
            </div>
            <br><br>
      
      <ul class="list-group" style="margin-top: 20px;">
        <li class="list-group-item" *ngFor="let flight of this.service.allFlights| filter : filterSource :filterDest " 
            style="padding: 10px;">
          <h3 class="text-center">
              <span style="color: rgb(10, 145, 41); font-size: xx-large;">{{ flight.SOURCE }} </span>
                <span style="color: brown;">TO</span>
            <span style="color: rgb(10, 145, 41); font-size: xx-large;"> {{ flight.DESTINATION }} </span>
        </h3>
            <div class="row">
                <div class="col-xs-6">
                    <br>
                    <h4>Arrival Time:    {{ flight.ARRIVAL }}</h4>
                </div>
                <div class="col-xs-6" style="text-align: right;" >
                    <br>
                    <h4>Departure Time:    {{ flight.DEPARTURE }}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    
                    <h4>Flight Duration:    {{ flight.DURATION }} min</h4>
                </div>
                <div class="col-xs-6" style="text-align: right;" >
                    
                    <h4>Fare:    Rs.{{ flight.FARE }}</h4>
                </div>
                <div class="col-xs-7" style="text-align: right;" >
                <button class="btn btn-warning" style="align-self: center; ">Book Flight</button>
            </div>
            </div>
            
        </li>
      </ul>
     
      </div>
    </div>
